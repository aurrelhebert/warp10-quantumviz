    background-color: #eeeeee;
  }
  .current-value {
    padding-left:100px;

    display: inline-block;
    border: 1px solid #444;
    padding:10px;
    border-radius: 10px;
    margin: 20px;

<script src="https://api0.cityzendata.net/widgets/quantumviz/webcomponentsjs/webcomponents.js"></script>
<link   rel="import" href="https://api0.cityzendata.net/widgets/quantumviz/polymer/polymer.html">
<link   rel="import" href="https://api0.cityzendata.net/widgets/quantumviz/warp10-quantumviz/quantumviz-warpscript-image.html">

<body>

  <div class="container">
    <h1>Quantumviz</h1>

    <div class="box">
      <template is="dom-bind">

        <!--
        <czd-img
          width="300" height="300" reload="0"
          host="https://warp.cityzendata.net/dist" einstein ="{{einstein}}">
        </czd-img>
        -->
        <warp10-img
          width="300" height="300" reload="0" old-path="/einstein"
          host="https://warp.cityzendata.net/dist">
          {{w}} 'width' CSTORE 200 'height' CSTORE $width $height '2D' PGraphics Ppixels <% DROP DROP RAND 0xFFFFFFFF * TOLONG %> LMAP PupdatePixels Pencode
        </warp10-img>

      </template>

      </div>
  </div>

<script>
  var template = document.querySelector('template[is="dom-bind"]');

  template.einstein = "200 'width' CSTORE 200 'height' CSTORE $width $height '2D' PGraphics Ppixels <% DROP DROP RAND 0xFFFFFFFF * TOLONG %> LMAP PupdatePixels Pencode";
  template.w = 200
</script>




  <p>By <a href="http://cityzendata.com">Cityzen Data</a></p>
</body>
